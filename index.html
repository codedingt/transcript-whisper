<!DOCTYPE html>
<html>
<head>
    <title>MP3 to Text with OpenAI Whisper</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="file"], select {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #loading {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
        }

        #result {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Convert MP3 to Text using OpenAI Whisper</h1>
    <form id="transcription-form">
        <label for="audio-file">Select MP3 File:</label>
        <input type="file" id="audio-file" accept="audio/mp3,audio/mpeg" required>
        
        <label for="language">Select Language:</label>
        <select id="language">
            <option value="">Auto-detect</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more language options as needed -->
        </select>
        
        <button type="submit">Transcribe</button>
    </form>

    <div id="loading">Transcribing, please wait...</div>

    <h2>Transcription Result:</h2>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
